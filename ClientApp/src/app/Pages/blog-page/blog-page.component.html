<!--================Blog Area =================-->
<section class="blog_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="blog_left_sidebar">
                    <div *ngIf="allPosts">
                        <app-single-post *ngFor="let post of allPosts.results" [post]="post"></app-single-post>
                    </div>
                    <nav *ngIf="allPosts" class="blog-pagination justify-content-center d-flex">
                        <ul class="pagination">
                            <li [ngClass]="{disabled: !previous}" (click)="onClick(currentPage - 1)" [routerLink]="['../', currentPage - 1]"  class="page-item pointer">
                                <a class="page-link" aria-label="Previous">
                                    <span aria-hidden="true">
                                        <span class="lnr lnr-chevron-left">Previous</span>
                                    </span>
                                </a>
                            </li>

                            <ng-container *ngFor="let page of allPages">
                                <li *ngIf="page" [ngClass]="{'active not-pointer': page === currentPage}" class="page-item"><a [routerLink]="['../',page]" (click)="onClick(page)"  class="page-link">{{ page }}</a></li>
                            </ng-container>
                            <li  [ngClass]="{disabled: !next}" (click)="onClick(currentPage + 1)" [routerLink]="['../', currentPage + 1]" class="page-item pointer">
                                <a class="page-link" aria-label="Next">
                                    <span aria-hidden="true">
                                        <span class="lnr lnr-chevron-right">Next</span>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="col-lg-4">
